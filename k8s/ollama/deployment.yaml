apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate  # Ensure only one pod exists at a time
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      initContainers:
      - name: init-ollama
        image: busybox
        command: ['sh', '-c', 'mkdir -p /.ollama && chown -R 1000:1000 /.ollama']
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: ollama-data
          mountPath: /.ollama
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        resources:
          requests:
            memory: "16Gi"
            cpu: "8"
            nvidia.com/gpu: "1"
          limits:
            memory: "24Gi"
            cpu: "16"
            nvidia.com/gpu: "1"
        env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "all"
        - name: NVIDIA_REQUIRE_CUDA
          value: "cuda>=12.0"
        - name: HOME
          value: "/.ollama"
        readinessProbe:
          httpGet:
            path: /api/version
            port: 11434
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /api/version
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 10
        securityContext:
          runAsUser: 1000
        volumeMounts:
        - name: ollama-data
          mountPath: /.ollama
      volumes:
      - name: ollama-data
        persistentVolumeClaim:
          claimName: ollama-pvc 