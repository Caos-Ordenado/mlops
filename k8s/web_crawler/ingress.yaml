apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: web-crawler-ingress
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    # Public access via tunnel (www.reyops.com)
    - match: Host(`www.reyops.com`) && PathPrefix(`/crawler`)
      kind: Rule
      priority: 200
      middlewares:
        - name: crawler-stripprefix
      services:
        - name: web-crawler
          namespace: default
          port: 8000
    # VPN/local access
    - match: PathPrefix(`/crawler`)
      kind: Rule
      priority: 100
      middlewares:
        - name: crawler-stripprefix
      services:
        - name: web-crawler
          namespace: default
          port: 8000
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: crawler-stripprefix
  namespace: default
spec:
  stripPrefix:
    prefixes:
      - /crawler 