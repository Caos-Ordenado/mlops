apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-crawler
  namespace: shared
spec:
  selector:
    matchLabels:
      app: web-crawler
  template:
    metadata:
      labels:
        app: web-crawler
    spec:
      containers:
      - name: web-crawler
        image: web-crawler:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
        env:
        - name: CRAWLER_DEBUG
          value: "false"
        - name: CRAWLER_MAX_PAGES
          value: "10000"
        - name: CRAWLER_MAX_DEPTH
          value: "20"
        - name: CRAWLER_TIMEOUT
          value: "180000"
        - name: CRAWLER_MAX_CONCURRENT_PAGES
          value: "10"
        - name: CRAWLER_MEMORY_THRESHOLD
          value: "80.0"
        - name: CRAWLER_RESPECT_ROBOTS
          value: "false"
        - name: CRAWLER_STORAGE_REDIS
          value: "false"
        - name: CRAWLER_STORAGE_POSTGRES
          value: "false"
        - name: POSTGRES_HOST
          value: postgres.shared.svc.cluster.local
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: web_crawler
        - name: POSTGRES_USER
          value: admin
        - name: REDIS_HOST
          value: redis.shared.svc.cluster.local
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DB
          value: "0" 