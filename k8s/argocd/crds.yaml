apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: applications.argoproj.io
spec:
  group: argoproj.io
  names:
    kind: Application
    listKind: ApplicationList
    plural: applications
    shortNames:
    - app
    - apps
    singular: application
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              source:
                type: object
                properties:
                  repoURL:
                    type: string
                  path:
                    type: string
                  targetRevision:
                    type: string
                  helm:
                    type: object
                    properties:
                      valueFiles:
                        type: array
                        items:
                          type: string
                      values:
                        type: string
                      releaseName:
                        type: string
                      version:
                        type: string
                      parameters:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            value:
                              type: string
                            forceString:
                              type: boolean
              destination:
                type: object
                properties:
                  server:
                    type: string
                  namespace:
                    type: string
                  name:
                    type: string
              project:
                type: string
              syncPolicy:
                type: object
                properties:
                  automated:
                    type: object
                    properties:
                      prune:
                        type: boolean
                      selfHeal:
                        type: boolean
                  syncOptions:
                    type: array
                    items:
                      type: string
                  retry:
                    type: object
                    properties:
                      limit:
                        type: integer
                      backoff:
                        type: object
                        properties:
                          duration:
                            type: string
                          factor:
                            type: integer
                          maxDuration:
                            type: string
          status:
            type: object
            properties:
              syncStatus:
                type: string
              healthStatus:
                type: string
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
    served: true
    storage: true
    subresources:
      status: {}
---
