apiVersion: v1
kind: Secret
metadata:
  name: argocd-secret
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
type: Opaque
stringData:
  # Admin password - bcrypt hash of the password
  admin.password: "REDACTED_HASH"
  # JWT token signing key
  server.secretkey: "__32_CHAR_RANDOM_KEY__"
  
  # Optional configurations
  webhook.github.secret: "__GITHUB_WEBHOOK_SECRET__" 