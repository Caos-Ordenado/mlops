apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: observability
data:
  promtail.yaml: |
    server:
      http_listen_port: 3101
      log_level: debug

    clients:
      - url: http://loki.observability.svc.cluster.local:3100/loki/api/v1/push

    positions:
      filename: /run/promtail/positions.yaml

    scrape_configs:
      # OPTION B: All namespaces using proven static approach
      - job_name: all-pods-static
        pipeline_stages:
          - cri: {}
        static_configs:
          - targets:
              - localhost
            labels:
              job: all-pods
              __path__: /var/log/containers/*.log
              
      # Keep observability-focused job for comparison  
      - job_name: observability-pods
        pipeline_stages:
          - cri: {}
        static_configs:
          - targets:
              - localhost
            labels:
              job: observability
              __path__: /var/log/containers/*_observability_*.log
