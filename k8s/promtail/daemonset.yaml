apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: observability
spec:
  selector:
    matchLabels: { name: promtail }
  template:
    metadata:
      labels: { name: promtail }
    spec:
      serviceAccountName: promtail
      containers:
        - name: promtail
          image: grafana/promtail:2.9.8
          args: ["-config.file=/etc/promtail/promtail.yaml"]
          ports:
            - containerPort: 3101
              name: http-metrics
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: positions
              mountPath: /run/promtail
            # Runtimes k8s (containerd): /var/log/containers y /var/log/pods
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: podlogs
              mountPath: /var/log/pods
              readOnly: true
            # (opcional) Docker cl√°sico
            - name: docker
              mountPath: /var/lib/docker/containers
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: positions
          emptyDir: {}
        - name: varlog
          hostPath:
            path: /var/log
        - name: podlogs
          hostPath:
            path: /var/log/pods
        - name: docker
          hostPath:
            path: /var/lib/docker/containers
