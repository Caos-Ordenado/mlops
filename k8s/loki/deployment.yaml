apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: observability
  labels: { app: loki }
spec:
  replicas: 1
  selector:
    matchLabels: { app: loki }
  template:
    metadata:
      labels: { app: loki }
    spec:
      containers:
        - name: loki
          image: grafana/loki:2.9.8
          args: ["-config.file=/etc/loki/loki.yaml"]
          ports:
            - name: http
              containerPort: 3100
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: data
              mountPath: /data
          resources:
            requests: { cpu: 150m, memory: 384Mi }
            limits:   { cpu: 800m, memory: 1Gi }
      volumes:
        - name: config
          configMap:
            name: loki-config
            items:
              - key: loki.yaml
                path: loki.yaml
        - name: data
          emptyDir: {}   # c√°mbialo a PVC si quieres persistencia
