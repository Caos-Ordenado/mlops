apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`auth.reyops.com`)
      kind: Rule
      services:
        - name: keycloak
          port: 8080
