apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: web-ingress
  namespace: default
  labels:
    app: web
spec:
  entryPoints:
    - web
  routes:
    # Public access via tunnel (www.reyops.com) - root path
    - match: Host(`www.reyops.com`) && PathPrefix(`/`)
      kind: Rule
      priority: 100
      services:
        - name: web
          namespace: default
          port: 3000
    # Public access via tunnel (reyops.com) - root path
    - match: Host(`reyops.com`) && PathPrefix(`/`)
      kind: Rule
      priority: 100
      services:
        - name: web
          namespace: default
          port: 3000
    # VPN/local access - root path (lowest priority to act as fallback)
    - match: PathPrefix(`/`)
      kind: Rule
      priority: 1
      services:
        - name: web
          namespace: default
          port: 3000
