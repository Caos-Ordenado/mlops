apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: website-ingress
  namespace: default
  labels:
    app: website
spec:
  entryPoints:
    - web
  routes:
    # Public access via tunnel (www.reyops.com) - Root path
    - match: Host(`www.reyops.com`) && PathPrefix(`/`)
      kind: Rule
      priority: 100
      services:
        - name: website
          namespace: default
          port: 80
    # VPN/local access - Root path (lowest priority to act as fallback)
    - match: PathPrefix(`/`)
      kind: Rule
      priority: 1
      services:
        - name: website
          namespace: default
          port: 80

