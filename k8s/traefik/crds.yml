                    customResponseHeaders:
                      type: object
                      additionalProperties:
                        type: string
                    accessControlAllowCredentials:
                      type: boolean
                    accessControlAllowHeaders:
                      type: array
                      items:
                        type: string
                    accessControlAllowMethods:
                      type: array
                      items:
                        type: string
                    accessControlAllowOriginList:
