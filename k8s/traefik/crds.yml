apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: traefikservices.traefik.io
spec:
  group: traefik.io
  names:
    kind: TraefikService
    listKind: TraefikServiceList
    plural: traefikservices
    singular: traefikservice
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                weighted:
                  type: object
                  properties:
                    services:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          port:
                            type: integer
                          weight:
                            type: integer
                mirroring:
                  type: object
                  properties:
                    name:
                      type: string
                    port:
                      type: integer
                    mirrors:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          port:
                            type: integer
                          percent:
                            type: integer
                loadBalancer:
                  type: object
                  properties:
                    servers:
                      type: array
                      items:
                        type: object
                        properties:
                          url:
                            type: string
                          weight:
                            type: integer
                    passHostHeader:
                      type: boolean
                    responseForwarding:
                      type: object
                      properties:
                        flushInterval:
                          type: string
                    serversTransport:
                      type: string
---
