apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: kube-system
data:
  traefik.yml: |
    api:
      dashboard: true
      insecure: true  # Only for testing
    providers:
      kubernetesCRD:
        enabled: true
      kubernetesIngress:
        enabled: true
    entryPoints:
      web:
        address: ":80"
      websecure:
        address: ":443"