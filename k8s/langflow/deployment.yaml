apiVersion: apps/v1
kind: Deployment
metadata:
  name: langflow
  namespace: shared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langflow
  template:
    metadata:
      labels:
        app: langflow
    spec:
      containers:
      - name: langflow
        image: langflowai/langflow:1.4.2-py3.10
        ports:
        - containerPort: 7860
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        envFrom:
        - configMapRef:
            name: langflow-config
        env:
        # PostgreSQL credentials from existing secret
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_PASSWORD
        # Override database name to use a separate database for Langflow
        - name: POSTGRES_DB
          value: "langflow"
        # Redis credentials from existing secret
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: redis-password
        # Construct database URLs using the secret values
        - name: LANGFLOW_DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
        - name: LANGFLOW_REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis:6379/0"
        - name: LANGFLOW_AUTO_LOGIN
          valueFrom:
            secretKeyRef:
              name: langflow-secret
              key: LANGFLOW_AUTO_LOGIN
        - name: LANGFLOW_SUPERUSER
          valueFrom:
            secretKeyRef:
              name: langflow-secret
              key: LANGFLOW_SUPERUSER
        - name: LANGFLOW_SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langflow-secret
              key: LANGFLOW_SUPERUSER_PASSWORD
        livenessProbe:
          httpGet:
            path: /health
            port: 7860
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 7860
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3 