apiVersion: v1
kind: ConfigMap
metadata:
  name: langflow-config
  namespace: shared
data:
  # Langflow Configuration
  LANGFLOW_HOST: "0.0.0.0"
  LANGFLOW_PORT: "7860"
  LANGFLOW_WORKERS: "1"
  LANGFLOW_LOG_LEVEL: "INFO"
  
  # Cache Configuration  
  LANGFLOW_CACHE_TYPE: "redis"
  
  # Security
  LANGFLOW_SECRET_KEY: "your-secret-key-change-this"
  LANGFLOW_JWT_SECRET: "your-jwt-secret-change-this"
  
  # API Configuration
  LANGFLOW_AUTO_LOGIN: "false"
  LANGFLOW_SUPERUSER: "admin"
  LANGFLOW_SUPERUSER_PASSWORD: "admin123"
  
  # Performance
  LANGFLOW_ASYNC_MODE: "true"
  LANGFLOW_BACKEND_ONLY: "false"
  LANGFLOW_OPEN_BROWSER: "false"
  
  # Store Features
  LANGFLOW_STORE: "true"
  LANGFLOW_AUTO_SAVING: "true"
  LANGFLOW_AUTO_SAVING_INTERVAL: "1000"
  
  # Development/Production
  LANGFLOW_DEV: "false"
  LANGFLOW_REMOVE_API_KEYS: "false"
  LANGFLOW_SAVE_DB_IN_CONFIG_DIR: "true" 