apiVersion: v1
kind: Secret
metadata:
  name: portainer-secrets
  namespace: portainer
type: Opaque
stringData:
  # Hash bcrypt de la contraseña del usuario admin de Portainer.
  # Ejemplo (bcrypt): $2y$05$F2V... (NO guardes la contraseña en claro)
  admin-password: "__PORTAINER_ADMIN_PASSWORD_BCRYPT__"

  #_OPTIONAL_# Clave de cifrado de datos en reposo (si no la pones, Portainer sigue funcionando).
  #_OPTIONAL_# PORTAINER_ENCRYPTION_KEY: "__PORTAINER_ENCRYPTION_KEY__"
