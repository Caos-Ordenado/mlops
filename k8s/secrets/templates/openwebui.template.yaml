apiVersion: v1
kind: Secret
metadata:
  name: openwebui-secrets
  namespace: default
type: Opaque
stringData:
  # PostgreSQL backing store (no SQLite persistence)
  # Example: postgresql://openwebui_user:<password>@postgres.shared.svc.cluster.local:5432/openwebui
  DATABASE_URL: __OPENWEBUI_DATABASE_URL__

  # In-cluster Ollama (matches existing service-to-service resolution pattern)
  OLLAMA_BASE_URL: __OLLAMA_BASE_URL__

  # App secret (generated by k8s/secrets/scripts/generate-secrets.sh)
  WEBUI_SECRET_KEY: __SERVER_SECRET_KEY__




