apiVersion: v1
kind: Secret
metadata:
  name: argocd-secret
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
type: Opaque
stringData:
  # Admin password - bcrypt hash of the password
  # Generate with: htpasswd -nbBC 12 "" YOUR_PASSWORD | tr -d ':\n' | sed 's/$2y/$2b/'
  admin.password: "__BCRYPT_HASH_HERE__"
  
  # JWT token signing key (32+ random chars)
  # Generate with: openssl rand -base64 32
  server.secretkey: "__32_CHAR_RANDOM_KEY__"
  
  # Optional configurations
  webhook.github.secret: "__GITHUB_WEBHOOK_SECRET__"
