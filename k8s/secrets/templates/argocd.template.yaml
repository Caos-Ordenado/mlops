apiVersion: v1
kind: Secret
metadata:
  name: argocd-secret
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
type: Opaque
stringData:
  # Admin password - bcrypt hash of the password
  admin.password: "__ADMIN_PASSWORD_HASH__"
  # JWT token signing key
  server.secretkey: "__SERVER_SECRET_KEY__"
  
  # Optional configurations
  #_OPTIONAL_ webhook.github.secret: "__GITHUB_WEBHOOK_SECRET__"
  
  # Redis connection (using shared Redis)
  redis.password: "__REDIS_PASSWORD__"  # Should match the shared Redis password 