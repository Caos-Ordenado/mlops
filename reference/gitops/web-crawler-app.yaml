apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-crawler
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Caos-Ordenado/mlops.git
    targetRevision: main
    path: k8s/web_crawler
  destination:
    server: https://kubernetes.default.svc
    namespace: shared
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 